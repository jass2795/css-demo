<!DOCTYPE html>
<html>

<head>
    <title>
        sign up form
    </title>
    <meta name="keywords" content="html,css">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body class="p2">
    <!--sign up form-->
    <table width="80%">
        <caption>SIGN UP </caption>


        <tr>
            <td>username</td>
            <td><input type="text" name="t1"></td>
        </tr>

        <tr>
            <td>password</td>
            <td><input type="password" name="p1"></td>
        </tr>

        <tr>
            <td>permanent address</td>
            <td><textarea rows="r1" cols="c1" name="t2"></textarea></td>
        </tr>

        <tr>
            <td>age</td>
            <td><input type="text" name="t3"></td>
        </tr>

        <tr>
            <td>occupation</td>
            <td><input type="text" name="t4"></td>
        </tr>

        <tr>
            <td>gender</td>
            <td><input type="radio" name="r1" value="male">male
                <input type="radio" name="r1" value="female">female
            </td>
        </tr>

        <tr>

            <td colspan="2"><input type="submit" name="bt1" value="submit"></td>
        </tr>
    </table>
    <a href="index.html">BACK TO HOME</a>

</html>
